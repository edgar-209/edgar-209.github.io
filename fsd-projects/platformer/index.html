<!DOCTYPE html>
<html>
    <head>
         <meta charset = "UTF-8"  />
        <title>platformer</title>
        <link href="platformer.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="setup.js"></script>
        <script src="helpers.js"></script>
        <script src="platformer.js"></script>
    </head>
<style>
            body {
                background-color: #1a1a2e; 
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                color: white;
            }
            #canvas {
                border: 4px solid #00c9b1; 
                background-color: #2e0b51; 
                box-shadow: 0 0 20px rgba(0, 201, 177, 0.5);
                display: block;
            }
            #cannon, #player, #projectile {
                
                display: none;
            }
            .controls {
                margin-top: 15px;
                font-size: 1.1em;
                background-color: #3b3b54;
                padding: 10px 20px;
                border-radius: 8px;
            }
            .game-info {
                display: flex;
                gap: 50px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body id="body">
        <canvas id= "canvas" width="1400" height="750"></canvas>
        <img id= "cannon" src="images/cannon.png" />
        <img id="player" src="images/halle.png" />
        <img id="projectile" src="images/projectile.png" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Tes.svg" />
    </body>
</html>
